<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Calculator</title>
    <link rel="stylesheet" href="style.css" />
  </head>
  <body>
    <div class="container">
      <div class="wrapper">
        <div id="inputText">
          <input type="text" id="display" placeholder="0" disabled />
        </div>
        <div class="btn-container">
          <div class="top-row">
            <div class="box" id="btn-1">1</div>
            <div class="box" id="btn-2">2</div>
            <div class="box" id="btn-3">3</div>
            <div class="box" id="btn-4">4</div>
          </div>
          <div class="second-row">
            <div class="box" id="btn-5">5</div>
            <div class="box" id="btn-6">6</div>
            <div class="box" id="btn-7">7</div>
            <div class="box" id="btn-8">8</div>
          </div>
          <div class="third-row">
            <div class="box" id="btn-9">9</div>
            <div class="box" id="btn-0">0</div>
            <div class="box" id="btn-add">+</div>
            <div class="box" id="btn-div">/</div>
          </div>
          <div class="bottom-row">
            <div class="box" id="btn-sub">-</div>
            <div class="box equal" id="btn-equal">=</div>
            <div class="box" id="btn-mul">*</div>
          </div>
        </div>
        <div class="clear" id="btn-clear">C</div>
      </div>
    </div>

    <script src="script.js"></script>
  </body>
</html>
